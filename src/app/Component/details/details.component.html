<ng-container *ngIf="loggedIn()">
  <div class="container mx-auto">
    <div class="col-5 mx-auto my-5">
      <div class="card mx-auto py-5 px-2">
        <h1 class="text-center fw-light mb-5">User profile</h1>
        <div
          class="d-flex justify-content-between my-2"
          *ngIf="currentProfile != undefined"
        >
          <h5 class="mx-3 fw-light fw-light fw-light fw-light fw-light">
            Name:
          </h5>
          <h5 class="mx-3 fw-light fw-light fw-light fw-light fw-light">
            {{ currentProfile.fname }} {{ currentProfile.mname }}
            {{ currentProfile.lname }}
          </h5>
        </div>
        <div
          class="d-flex justify-content-between my-2"
          *ngIf="currentProfile != undefined"
        >
          <h5 class="mx-3 fw-light fw-light fw-light fw-light fw-light">
            Email ID:
          </h5>
          <h5 class="mx-3 fw-light fw-light fw-light fw-light fw-light">
            {{ currentProfile.mail }}
          </h5>
        </div>
        <div
          class="d-flex justify-content-between my-2"
          *ngIf="currentProfile != undefined"
        >
          <h5 class="mx-3 fw-light fw-light fw-light fw-light fw-light">
            Gender:
          </h5>
          <h5 class="mx-3 fw-light fw-light fw-light fw-light fw-light">
            {{ currentProfile.gender }}
          </h5>
        </div>
        <div
          class="d-flex justify-content-between my-2"
          *ngIf="currentProfile != undefined"
        >
          <h5 class="mx-3 fw-light fw-light fw-light fw-light fw-light">
            Phone number:
          </h5>
          <h5 class="mx-3 fw-light fw-light fw-light fw-light fw-light">
            {{ currentProfile.ph }}
          </h5>
        </div>
        <div
          class="d-flex justify-content-between my-2"
          *ngIf="currentProfile != undefined"
        >
          <h5 class="mx-3 fw-light fw-light fw-light fw-light fw-light">
            Address:
          </h5>
          <h5
            class="mx-3 fw-light fw-light fw-light fw-light fw-light text-end"
          >
            {{ currentProfile.adrs }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</ng-container>
